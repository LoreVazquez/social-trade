<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,600" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <!-- logo -->
        <div class="logo center-align">
            <img class="responsive-img" src="assets/images/social-trade-logo.png" alt="social-trade">
        </div>
    </header>
    <main class="container">
        <!-- Iniciar sesion -->
        <div class="logIn row center-align">
            <div class="col s6 push-s3">
                <h5 class="LogIn">Inicia Sesión</h5>
            </div>
        </div>
        <!-- ingresar datos de inicio de sesión -->
        <div class="emailPass row">
            <div class="col l3 m2 s1 "></div>
            <div class="col l6 m8 s10">
                <div>
                    <p>Email</p>
                    <input type="email" name="" id="">
                </div>
                <div>
                    <p>Contraseña</p>
                    <input type="password" name="" id="">
                </div>
            </div>
            <div class="col l3 m2 s1 "></div>
        </div>
        <div class="enter row">
            <div class="">
                <p class="underline center-align">¿Olvidaste tu contraseña?</p>
            </div>
            <div class="center-align">
                 <button class="bluebtn z-depth-0 btn waves-effect waves-light" type="submit" name="action">Iniciar sesión</button>
            </div>
        </div>
        <div class="checkBox row left">
            <p>
                <label>
                    <input type="checkbox" />
                    <span class="remember">Recuérdame</span>
                </label>
            </p>
        </div>
        <hr>
        <div class="row bottom">
            <div class="left">
                <img class="facebook responsive-img" src="assets/images/ux/036-facebook.png" alt="">
                <span class="lastSpan">Inicia sesión con facebook</span>
            </div>
            <div>
                
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
